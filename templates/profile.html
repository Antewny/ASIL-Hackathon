<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Profile Section -->
    <section class="profile-container">
        <!-- Left Side (Profile Picture and Username) -->
        <div class="profile-left">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='images/profile_picture.jpg') }}" alt="Profile Picture">
            </div>
            <div class="username-status">
                <p class="username">{{ username_placeholder }}</p> <!-- Replace with username -->
                <p class="status">Days Kept Up: {{ days_kept_up_placeholder }}</p> <!-- Replace with days kept up -->
            </div>
        </div>

        <!-- Right Side (Creature and its details) -->
        <div class="creature-right">
            <div class="creature-image">
                <img src="{{ url_for('static', filename='images/dog.jpg') }}" alt="Creature Image">
            </div>
            <div class="creature-details">
                <p class="creature-name">{{ creature_name_placeholder }}</p> <!-- Replace with creature name -->
                <p class="creature-level">Level {{ creature_level_placeholder }}</p> <!-- Replace with creature level -->
            </div>
        </div>
    </section>

    <!-- Check-in Section -->
    <section class="check-in-section">
        <button id="check-in-btn">Check-in</button>
    </section>

    <!-- Check-in Modal (Popup) -->
    <div id="check-in-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Daily Check-in</h2>

            <form action="{{ url_for('check_in') }}" method="POST">
                <label for="goal-followed">Did you follow your goal today?</label><br>
                <input type="radio" name="goal-followed" value="yes"> Yes
                <input type="radio" name="goal-followed" value="no"> No

                <br><br>

                <label for="bad-habit">Did you avoid your bad habit today?</label><br>
                <input type="radio" name="bad-habit" value="yes"> Yes
                <input type="radio" name="bad-habit" value="no"> No

                <br><br>

                <label for="journal">Write about your day (optional):</label><br>
                <textarea id="journal" name="journal" rows="4" cols="50"></textarea>

                <br><br>
                <button type="submit" id="submit-check-in">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
